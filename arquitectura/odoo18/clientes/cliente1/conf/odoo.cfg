[options]
; ============================================
; CONFIGURACIÓN BÁSICA
; ============================================
addons_path = ../odoo18/odoo/addons,../odoo18/clientes/cliente1/extra-addons/enterprise,../odoo18/clientes/cliente1/extra-addons/oca,../odoo18/clientes/cliente1/extra-addons/extra
admin_passwd = odoo18

; Database
db_host = 172.19.0.4
db_port = 5432
db_user = odoo18
db_password = odoo
db_name = dbcliente1_18
db_sslmode = prefer
db_maxconn = 64

; Database filtering
dbfilter = ^dbcliente1_18*

; ============================================
; CONFIGURACIÓN HTTP - PUERTO PRINCIPAL
; ============================================
http_enable = True
http_interface = 0.0.0.0
http_port = 18069
proxy_mode = True

; ============================================
; CONFIGURACIÓN WEBSOCKET/LONGPOLLING - CRÍTICO
; ============================================
; ✅ PUERTO SEPARADO PARA WEBSOCKET - OBLIGATORIO
longpolling_port = 8072
enable_bus = True
websocket = True
# ✅ DESHABILITAR LARGPOLLING LEGACY
disable_longpolling = False  # Pero forzar WebSocket

; ✅ HABILITAR SERVICIO DE LARGa ESCUCHA
gevent_port = 8072

server_wide_modules = base,web,bus

# ✅ DESHABILITAR VERIFICACIÓN ESTRICTA DE VERSIÓN WEBSOCKET
websocket_allow_all_versions = True
websocket_version_check = False

; ============================================
; CONFIGURACIÓN DE PERFORMANCE
; ============================================
workers = 2
max_cron_threads = 1

; ============================================
; LÍMITES
; ============================================
limit_memory_hard = 1610612736
limit_memory_soft = 1073741824
limit_request = 8192
limit_time_cpu = 300
limit_time_real = 600

; ============================================
; LOGS
; ============================================
logfile = ../odoo18/clientes/cliente1/log/odoo.log
log_level = info
log_db = False
log_handler = :INFO

; ============================================
; URL BASE
; ============================================
web.base.url = https://jumpjibe.com