[options]
; ============================================
; CONFIGURACIÓN BÁSICA
; ============================================
addons_path = ../odoo18/odoo/addons,../odoo18/clientes/cliente1/extra-addons/enterprise,../odoo18/clientes/cliente1/extra-addons/oca,../odoo18/clientes/cliente1/extra-addons/extra
admin_passwd = odoo18

; Database
db_host = 172.19.0.4
db_port = 5432
db_user = odoo18
db_password = odoo
db_name = dbcliente1_18
db_sslmode = prefer
db_maxconn = 64

; Database filtering
dbfilter = ^dbcliente1_18*

; ============================================
; CONFIGURACIÓN HTTP Y WEBSOCKET
; ============================================
http_enable = True
http_interface = 0.0.0.0
http_port = 18069
proxy_mode = True

; ✅ WEBSOCKET EN MISMO PROCESO - Odoo 18
longpolling_port = 8072
server_wide_modules = base,web,bus

; ============================================
; CONFIGURACIÓN DE PERFORMANCE
; ============================================
workers = 2
max_cron_threads = 1

; Configuración WebSocket
websocket_keep_alive_timeout = 3600
websocket_rate_limit_burst = 20
websocket_rate_limit_delay = 0.1

; ============================================
; LÍMITES
; ============================================
limit_memory_hard = 1610612736
limit_memory_soft = 1073741824
limit_request = 8192
limit_time_cpu = 300
limit_time_real = 600

; ============================================
; LOGS
; ============================================
logfile = ../odoo18/clientes/cliente1/log/odoo.log
log_level = info
log_db = False
log_handler = :INFO,odoo.addons.bus:DEBUG

; ============================================
; URL BASE
; ============================================
web.base.url = https://jumpjibe.com